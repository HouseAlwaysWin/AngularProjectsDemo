<mat-sidenav-container>
  <mat-sidenav #sidenav
    role="navigation">
    <app-side-nav (sideNavClose)="sidenav.close()"></app-side-nav>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-nav-top (sideNavToggle)="sidenav.toggle()"></app-nav-top>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
