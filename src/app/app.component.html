<mat-sidenav-container>
  <mat-sidenav #navside
    role="navigation">
    <app-nav-side (navSideClose)="navside.close()"></app-nav-side>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-nav-top (navSideToggle)="navside.toggle()"></app-nav-top>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
