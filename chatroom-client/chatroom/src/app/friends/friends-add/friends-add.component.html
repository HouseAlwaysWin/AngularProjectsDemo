<div class="friend-add">
  <form class="friend-add-form">
    <button class="friend-add-find-btn"
            (click)="findFriendByPublicId()">Find</button>
    <span class="m-float-input-group">
      <input type="text"
             [(ngModel)]="publicId"
             name="search"
             class="friend-add-text"
             placeholder="Search friends by public id">
      <label for="">Search by publicId </label>
    </span>
  </form>
  <div class="friend-info"
       *ngIf="friend">
    <img src="{{ getFriendMainPhoto(friend.photos) }}" />
    <h4>{{ friend.userName }}</h4>

    <div *ngIf="!checkIsFriend(friend.id);else isFriend">
      <button (click)="SendFriendRequest(friend.id)">Add</button>
    </div>
    <ng-template #isFriend>
      <div>
        Friend
      </div>
    </ng-template>

  </div>
  <div *ngIf="!findUser && friend">
    User Not Found
  </div>


</div>
