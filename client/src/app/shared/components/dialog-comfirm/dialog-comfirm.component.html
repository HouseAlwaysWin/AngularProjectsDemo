<h2 mat-dialog-title>Hint</h2>
<mat-dialog-content>
  <h1>Are you sure?</h1>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button
    mat-dialog-close>Cancel</button>
  <button mat-button
    [mat-dialog-close]="true"
    cdkFocusInitial>Confirm</button>
</mat-dialog-actions>
