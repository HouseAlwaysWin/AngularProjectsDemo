<mat-card class="product-card">
  <mat-card-header>
    <div mat-card-avatar
      class="product-header-image"></div>
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <a href="#"
    routerLink="/shop/{{ product.id }}">
    <img mat-card-image
      class="product-image"
      src="{{product.imgUrl}}"
      alt="{{ product.name }}">
  </a>
  <mat-card-content>
    <p>
      <!-- {{ product.description }} -->
    </p>
    <p>{{ product.price | currency}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button
      (click)="addItemToBasket()">ADD</button>
  </mat-card-actions>
</mat-card>
