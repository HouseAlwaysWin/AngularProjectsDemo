<div>
  <table mat-table
    class="basketTable"
    [dataSource]="pageItems">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="no">
      <th mat-header-cell
        *matHeaderCellDef>{{ 'BasketTable.No' |translate }}</th>
      <td mat-cell
        *matCellDef="let item"> {{ item.id }} </td>
    </ng-container>

    <ng-container matColumnDef="imgUrl">
      <th mat-header-cell
        *matHeaderCellDef>{{ 'BasketTable.img' |translate }}</th>
      <td mat-cell
        *matCellDef="let item">
        <img class="basket-img"
          src="{{ item.imgUrl }}" />
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell
        *matHeaderCellDef> {{ 'BasketTable.Name' | translate }} </th>
      <td mat-cell
        *matCellDef="let item"> {{ item.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell
        *matHeaderCellDef> {{ 'BasketTable.Price' | translate }} </th>
      <td mat-cell
        *matCellDef="let item"> {{ item.price}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell
        *matHeaderCellDef>{{ 'BasketTable.Quantity' | translate }} </th>
      <td mat-cell
        *matCellDef="let item">
        <div>
          <i *ngIf="showQuantityAdj"
            class="fa fa-plus-circle quantity-add"
            (click)="incrementItem(item)"></i>
          <span class="quantity-label">{{ item.quantity }}</span>
          <i *ngIf="showQuantityAdj"
            class="fa fa-minus-circle quantity-minus"
            (click)="decrementItem(item)"></i>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="remove">
      <th mat-header-cell
        *matHeaderCellDef> {{ 'BasketTable.Remove' | translate }} </th>
      <td mat-cell
        *matCellDef="let item">
        <span class="removewButton"
          (click)="removeBasketItem(item)">
          <mat-icon color="warn">delete</mat-icon>
        </span>
      </td>
    </ng-container>

    <tr mat-header-row
      *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
      *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator class="basket-paging"
    [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
