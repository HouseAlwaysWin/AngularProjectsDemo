<div *ngIf="(basket$ | async)">
  <table mat-table
    [dataSource]="(basket$ | async).basketItems"
    class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="index">
      <th mat-header-cell
        *matHeaderCellDef> No. </th>
      <td mat-cell
        *matCellDef="let item"> {{ item.id }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell
        *matHeaderCellDef> Name </th>
      <td mat-cell
        *matCellDef="let item"> {{ item.productName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell
        *matHeaderCellDef> Price </th>
      <td mat-cell
        *matCellDef="let item"> {{ item.price}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell
        *matHeaderCellDef> Quantity </th>
      <td mat-cell
        *matCellDef="let item"> {{ item.quantity}} </td>
    </ng-container>

    <!-- <tr mat-header-row
      *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
      *matRowDef="let row; columns: displayedColumns;"></tr> -->
  </table>

</div>
