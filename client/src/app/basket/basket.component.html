<app-basket-summary [items]="basket$"
  (increment)="incrementItemQuantity($event)"
  (decrement)="decrementItemQuantity($event)"
  (remove)="removeBasketItem($event)"></app-basket-summary>

<div>
  <div class="order-summary"
    style="padding:1.20em;">
    Order Summary
  </div>

  <div class="p-4">
    <p class="order-summary-hint">
      Shipping costs will be added depending on choices made during checkout
    </p>
    <ul class="order-summary-list">
      <li class="order-subtotal">
        <strong class="text-muted">Order subtotal </strong>
        <strong> </strong>
      </li>
      <li class="order-summary-shipping">
        <strong class="text-muted">Shipping and handling</strong>
        <strong> </strong>
      </li>
      <li class="order-summary-total">
        <strong class="text-muted">Total</strong>
        <strong> </strong>
      </li>
    </ul>
    <button mat-raised-button
      routerLink="/checkout"
      color="primary">
      Process to checkout
    </button>
  </div>
</div>
